# The URL the site will be built for
base_url = "https://robmoss.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

taxonomies = [
    { name = "category" },
    { name = "tag" },
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"
extra_syntaxes_and_themes = ["syntaxes"]

[extra]
# Put all your custom variables here
navigation = [
  { name = "Home", url = "@/_index.md", image = "home.png" },
  { name = "Research", url = "@/research.md", image = "influenza.png" },
  { name = "Teaching", url = "@/teaching.md", image = "teaching.png" },
  { name = "Models", url = "@/models.md", image = "model.png" },
  { name = "Blog", url = "@/blog/_index.md", image = "info.png" },
]
# The root directory for source links (see `templates/source_link.html`).
source_root = "https://github.com/robmoss/robmoss.github.io/tree/master/content"